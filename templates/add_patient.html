{% extends "base.html" %}

{% block title %}Add Patient - Stroke Prediction System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Patient</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patients.add_patient') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id" class="form-label">Patient ID <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="id" name="id" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   min="0" max="120" step="0.1" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ever_married" class="form-label">Ever Married <span class="text-danger">*</span></label>
                            <select class="form-select" id="ever_married" name="ever_married" required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hypertension" class="form-label">Hypertension <span class="text-danger">*</span></label>
                            <select class="form-select" id="hypertension" name="hypertension" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="heart_disease" class="form-label">Heart Disease <span class="text-danger">*</span></label>
                            <select class="form-select" id="heart_disease" name="heart_disease" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="work_type" class="form-label">Work Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="work_type" name="work_type" required>
                                <option value="">Select Work Type</option>
                                <option value="Children">Children</option>
                                <option value="Govt_job">Government Job</option>
                                <option value="Never_worked">Never Worked</option>
                                <option value="Private">Private</option>
                                <option value="Self-employed">Self-employed</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="Residence_type" class="form-label">Residence Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="Residence_type" name="Residence_type" required>
                                <option value="">Select</option>
                                <option value="Rural">Rural</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="avg_glucose_level" class="form-label">Average Glucose Level <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" 
                                   min="0" max="500" step="0.1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="bmi" class="form-label">BMI <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="bmi" name="bmi" 
                                   min="0" max="100" step="0.1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="stroke" class="form-label">Stroke <span class="text-danger">*</span></label>
                            <select class="form-select" id="stroke" name="stroke" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="smoking_status" class="form-label">Smoking Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="smoking_status" name="smoking_status" required>
                            <option value="">Select Smoking Status</option>
                            <option value="formerly smoked">Formerly Smoked</option>
                            <option value="never smoked">Never Smoked</option>
                            <option value="smokes">Smokes</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('patients.list_patients') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
