{% extends "base.html" %}

{% block title %}Edit Patient - Stroke Prediction System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Patient (ID: {{ patient.id }})</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patients.edit_patient', patient_id=patient._id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ patient.age }}" min="0" max="120" step="0.1" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hypertension" class="form-label">Hypertension <span class="text-danger">*</span></label>
                            <select class="form-select" id="hypertension" name="hypertension" required>
                                <option value="0" {% if patient.hypertension == 0 %}selected{% endif %}>No</option>
                                <option value="1" {% if patient.hypertension == 1 %}selected{% endif %}>Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="heart_disease" class="form-label">Heart Disease <span class="text-danger">*</span></label>
                            <select class="form-select" id="heart_disease" name="heart_disease" required>
                                <option value="0" {% if patient.heart_disease == 0 %}selected{% endif %}>No</option>
                                <option value="1" {% if patient.heart_disease == 1 %}selected{% endif %}>Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ever_married" class="form-label">Ever Married <span class="text-danger">*</span></label>
                            <select class="form-select" id="ever_married" name="ever_married" required>
                                <option value="Yes" {% if patient.ever_married == 'Yes' %}selected{% endif %}>Yes</option>
                                <option value="No" {% if patient.ever_married == 'No' %}selected{% endif %}>No</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="work_type" class="form-label">Work Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="work_type" name="work_type" required>
                                <option value="Children" {% if patient.work_type == 'Children' %}selected{% endif %}>Children</option>
                                <option value="Govt_job" {% if patient.work_type == 'Govt_job' %}selected{% endif %}>Government Job</option>
                                <option value="Never_worked" {% if patient.work_type == 'Never_worked' %}selected{% endif %}>Never Worked</option>
                                <option value="Private" {% if patient.work_type == 'Private' %}selected{% endif %}>Private</option>
                                <option value="Self-employed" {% if patient.work_type == 'Self-employed' %}selected{% endif %}>Self-employed</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Residence_type" class="form-label">Residence Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="Residence_type" name="Residence_type" required>
                                <option value="Rural" {% if patient.Residence_type == 'Rural' %}selected{% endif %}>Rural</option>
                                <option value="Urban" {% if patient.Residence_type == 'Urban' %}selected{% endif %}>Urban</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status <span class="text-danger">*</span></label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="formerly smoked" {% if patient.smoking_status == 'formerly smoked' %}selected{% endif %}>Formerly Smoked</option>
                                <option value="never smoked" {% if patient.smoking_status == 'never smoked' %}selected{% endif %}>Never Smoked</option>
                                <option value="smokes" {% if patient.smoking_status == 'smokes' %}selected{% endif %}>Smokes</option>
                                <option value="Unknown" {% if patient.smoking_status == 'Unknown' %}selected{% endif %}>Unknown</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="avg_glucose_level" class="form-label">Average Glucose Level <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" 
                                   value="{{ patient.avg_glucose_level }}" min="0" max="500" step="0.1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="bmi" class="form-label">BMI <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="bmi" name="bmi" 
                                   value="{{ patient.bmi }}" min="0" max="100" step="0.1" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="stroke" class="form-label">Stroke <span class="text-danger">*</span></label>
                            <select class="form-select" id="stroke" name="stroke" required>
                                <option value="0" {% if patient.stroke == 0 %}selected{% endif %}>No</option>
                                <option value="1" {% if patient.stroke == 1 %}selected{% endif %}>Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('patients.list_patients') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>Update Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
